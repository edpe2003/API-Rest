    <div class="container text-center border border-5 border-primary rounded mt-5 p-3 w-25">
        <h1>Ingresar Persona</h1>
        <form id="formulario"> 
            <div class="row align-items-center mt-2">
                <div class="col">
                    <label for="CI">Cedula</label>
                </div>
                <div class="col">
                    <input id="CI" name="CI" type="number" required>     
                </div>
                <div class="col">
                    <section id="mensajeCI"></section>     
                </div>
            </div>
            <div class="row align-items-center mt-2">
                <div class="col">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="col">
                    <input id="nombre" name="nombre" type="text" required>
                </div>
                <div class="col">
                    <section id="mensajeNombre"></section>     
                </div>
            </div>
            <div class="row align-items-center mt-2">
                <div class="col">
                    <label for="apellido">Apellido</label>
                </div>
                <div class="col">
                    <input id="apellido" name="apellido" type="text" required>
                </div>
                <div class="col text-center">
                    <section id="mensajeApellido"></section>     
                </div>
            </div>
            <input onclick="altaPersona()" type="submit" id="enviar" value="Ingresar" class="btn btn-primary w-100 mt-3" disabled>
        </form>
    </div>

    <div class="container rounded text-center mt-5">
        <table class="table table-striped">
            <thead class="border border-2 border-secondary">
                <th>CI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Acci√≥n</th>
            </thead>
            <tbody id="contenedor"></tbody>
        </table>
    </div>

    <div class="container text-center border border-5 border-warning rounded mt-5 p-3 w-25">
        <h1>Modificar Persona</h1>
        <form>
            <div class="row align-items-center mt-2">
                <div class="col">
                    <label for="m-CI">Cedula</label>
                </div>
                <div class="col">
                    <input id="m-CI" type="number" required>
                </div>
                <div class="col text-center">
                    <section id="m-mensajeCI"></section>     
                </div>
            </div>
            <div class="row align-items-center mt-2">
                <div class="col">
                    <label for="m-nombre">Nombre</label>
                </div>
                <div class="col">
                    <input id="m-nombre" type="text" required>
                </div>
                <div class="col text-center">
                    <section id="m-mensajeNombre"></section>     
                </div>
            </div>
            <div class="row align-items-center mt-2">
                <div class="col">
                    <label for="m-apellido">Apellido</label>
                </div>
                <div class="col">
                    <input id="m-apellido" type="text" required>
                </div>
                <div class="col text-center">
                    <section id="m-mensajeApellido"></section>     
                </div>
            </div>
            <input type="hidden" id="m-id">
            <input onclick="modificarPersona()" id="m-enviar" type="submit" value="Modificar" class="btn btn-warning w-100 mt-3" disabled>
        </form>
    </div>
